        </header>
        <main>
            <section id="reservation-form">
                <div id="heading-container">
                    <h1 class="cd-bg">Book a Reservation</h1>
                </div>
                <form class="reservation-form" onreset="resetForm()">
                    <div class="form-wrapper">                    
                        <div class="row">
                            <div class="people col">    
                                <label for="people"><strong>How Many In Your Party?</strong></label>
                                <div class="output-row">
                                    <input type="range" id="people" name="people" title="How Many In Your Party?" min="1" max="10" step="1" value="1" oninput="updatePeople()" required>
                                    <div class="output-people"><output for="people" id="num-people"><strong>1</strong></output></div>
                                </div>
                            </div>
                            <div class="reserve-date col"> 
                                <label for="reserve-date"><strong>What Date?</strong></label>
                                <input type="date" id="reserve-date" name="reserve-date" title="Set a Reservation Date" required>
                            </div>
                            <div class="reserve-time col">
                                <label for="reserve-time"><strong>What Time?</strong></label>
                                <div class="output-row">
                                    <input type="range" id="reserve-time" name="reserve-time" title="Set a Reservation Time" min="480" max="1260" step="30" value="480" oninput="updateTime()" required>
                                    <div class="output-time"><output for="reserve-time" id="selected-time"><strong>8:00 AM</strong></output></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-buttons">
                                <button type="reset" title="Clear the Form">Clear</button>
                                <button type="submit" title="Submit the Form">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
